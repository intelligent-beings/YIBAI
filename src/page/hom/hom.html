<div id="hom">
  <header>
    <img src="../../common/img/header.png" />
    <div id="header_div">
      <div class="didian" @click="showPopup">
        <div>{{downtown}}</div>
        <span>{{district}}</span>
      </div>
      <!-- 上弹菜单 -->
      <van-popup v-model="show" position="top" :style="{ height: 'auto' }">
        <!-- 选择城市 -->
        <van-area :area-list="areaList" :columns-num="3" :visible-item-count="3" @confirm="confirm" @cancel="cancel">
        </van-area>
      </van-popup>
      <form action="/hom" method="POST">
        <div class="inp">
          <input type="search"  @keyup.enter="search()"  />
          
          <span class="iconfont icon-search" 
            v-on:click= 'onSearch'
           
          ></span>
        </div>
      </form>
      <div class="linsheng">
        <span class="iconfont icon-ling"></span>
      </div>
    </div>
  </header>
  <content>
    <div class="cont">
      <ul class="cont_ul">
        <li class="one">
          <ul>
            <router-link to="#" tag='li' v-for="item in daikon" :key="item.index">
              <img :src="item.src" />
              <span>{{item.text}}</span>
            </router-link>
          </ul>
        </li>
        <li class="tow">
          <ul>
            <router-link to='/w' tag='li' class="tow_li" v-for="item in to" :key="item.index">
              <div>{{item.jia}}</div>
              <div>{{item.fangshi}}</div>
            </router-link>>
          </ul>
        </li>
        <li class="three">
          <ul>
            <router-link to="/car" tag='li' v-for="item in three" :key="item.index">
              <img :src="item.img" />
              <div>{{item.text}}</div>
            </router-link>

          </ul>
        </li>
      </ul>
      <div class="cont_tujian">
        <div class="tujian_a">
          <div class="youche">优车推荐</div>
          <div class="tujian_img">
            <div class="vid_div1">
              <video class="vid_11" src="./vidoe/速10.mp4" controls='controls'  />

            </div>
            <div class="vid_div2">
              <video class="vid_22" src="./vidoe/car.mp4" controls='controls' />

            </div>


          </div>
          <div class="tujian_but">
            <button class="iconfont icon-car">
              <p>全部车型</p>
            </button>
            <router-link to="/zixun" tag='button' class="iconfont icon-xiaoxi">
              <p>在线咨询</p>
            </router-link>
          </div>
        </div>
      </div>
    </div>
  </content>
  <div class="fot">
    <img src="../../common/img/footer.png" alt />
  </div>
</div>
